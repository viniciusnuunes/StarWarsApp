<div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="70%" class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>{{ planeta.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Clima: {{ planeta.climate }}</p>
      <p>População: {{ planeta.population }}</p>
      <p>Terreno: {{planeta.terrain }}</p>
      <p *ngFor="let f of filme">Filme: {{ f }}</p>
      </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="getPlaneta()">
        Find Planet <mat-icon>cached</mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>
</div>
